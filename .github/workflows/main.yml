name: Run Script

on:
  workflow_dispatch:

  schedule:
    - cron: '0 7 * * *' 
  
jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js 22
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run the script
        run: npm run start
